<!DOCTYPE html>
<html>
<head>
    <title>Tính Lương Nhân Viên</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Tính Lương Nhân Viên</h1>
    <form>
        <label for="ngayCong">Ngày Công:</label>
        <input type="number" id="ngayCong" min="0"><br>
        <label for="luongNgay">Lương Ngày:</label>
        <select id="luongNgay">
            <option value="GD">GD - 100</option>
            <option value="PGD">PGD - 80</option>
            <option value="NV">NV - 50</option>
        </select><br>
        

        <label for="tongLuong">Tổng Lương:</label>
        <input type="text" id="tongLuong" readonly><br>

        <label for="xepLoai">Xếp Loại:</label>
        <input type="text" id="xepLoai" readonly><br>

        <input type="button" value="Tính" onclick="tinhLuong()">
    </form>

    <script>
        function tinhLuong() {
            var ngayCong = parseInt(document.getElementById("ngayCong").value);
            var luongNgay = document.getElementById("luongNgay").value;
            var tongLuong = 0;
            var xepLoai = "";

            if (ngayCong >= 22) {
                tongLuong = ngayCong * (luongNgay === "GD" ? 100 : (luongNgay === "PGD" ? 80 : 50));
                xepLoai = "Loại A";
            } else if (ngayCong >= 19) {
                tongLuong = ngayCong * (luongNgay === "GD" ? 100 : (luongNgay === "PGD" ? 80 : 50));
                xepLoai = "Loại B";
            } else if (ngayCong >= 15) {
                tongLuong = ngayCong * (luongNgay === "GD" ? 100 : (luongNgay === "PGD" ? 80 : 50));
                xepLoai = "Loại C";
            } else {
                tongLuong = ngayCong * (luongNgay === "GD" ? 100 : (luongNgay === "PGD" ? 80 : 50));
                xepLoai = "Không xếp loại";
            }

            document.getElementById("tongLuong").textContent = tongLuong + " VNĐ";
            document.getElementById("xepLoai").textContent = xepLoai;
        }
    </script>
</body>
</html>
